<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/loader.css">
    <title>Forum</title>
</head>

<body>
    <div class="loader" id="loader"></div>

    <div class="header">
        <h1 onclick="updatePath('/')">Forum</h1>
        <div>
            <button class="button-login not-logged" onclick="updatePath('/login')">Log In</button>
            <button class="button-register not-logged" onclick="updatePath('/register')">Register</button>
            <p class="username logged"></p>
            <button class="button-register logged" onclick="Actions.logoutButton()">Log Out</button>
        </div>
    </div>

    <div class="page" id="/register">
        <div class="user-form">
            <form id="register-form" onsubmit="Actions.registerForm(event)">
                <h3>Sign Up</h3>

                <label for="username">Username</label>
                <input type="text" placeholder="Username" name="username">

                <label for="password1">Password</label>
                <input type="password" placeholder="Password" name="password1">

                <label for="password2">Password Again</label>
                <input type="password" placeholder="Password" name="password2">

                <button>Register</button>
            </form>
            <p> Already have an account? <button onclick="updatePath('/login')">Log in</button>.</p>
        </div>
    </div>

    <div class="page" id="/login">
        <div class="user-form">
            <form id="login-form" onsubmit="Actions.loginForm(event)">
                <h3>Login</h3>

                <label for="username">Username</label>
                <input type="text" placeholder="Username" name="username">

                <label for="password">Password</label>
                <input type="password" placeholder="Password" name="password">

                <button>Log In</button>
            </form>
            <p> New user? <button onclick="updatePath('/register')">Create an account</button>.</p>
        </div>
    </div>

    <div class="page" id="/">
        <div id="board">
            <div class="board-top logged">
                <button onclick="updatePath('/new-post')">
                    <img src="/icons/edit.svg" alt="Create post" />
                    <p>New post</p>
                </button>
            </div>
            <div class="board-post">
                <h1 onclick="updatePath('/posts/1')">This is a test</h1>
                <p>User</p>
            </div>
        </div>
    </div>

    <div class="page" id="/new-post">
        <div>
            <form id="new-post-form" onsubmit="Actions.newPostForm(event)">
                <h3>New post</h3>

                <label for="title">Title</label>
                <input type="text" placeholder="Title" name="title">

                <label for="message">Message</label>
                <textarea type="textarea" placeholder="Message" name="message"></textarea>

                <label for="private">Private</label>
                <input type="checkbox" placeholder="private" name="private">

                <button>Create</button>
            </form>
        </div>
    </div>

    <div class="page" id="/posts">
        <div id="post-container"></div>
        <div id="new-message" class="logged">
            <form id="new-message-form" onsubmit="Actions.newMessageForm(event)">
                <label for="message">New message</label>
                <textarea type="textarea" placeholder="Message" name="message"></textarea>

                <button>Send</button>
            </form>
        </div>
    </div>

    <div class="page" id="/notfound">
        404 Not Found
    </div>

    <script type="module" src="/index.js"></script>
    <script type="module" src="/actions.js"></script>
</body>

</html>
