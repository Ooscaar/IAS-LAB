<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
    <script type="module" src="actions.js"></script>
    <title>Forum</title>
</head>
<body>

    <div class="page" id="/">
        <div class="top-bar">
            <h3>Forum</h3>
            <div class="top-bar-info">
                <p class="username" class="top-bar-info-username">----</p>
                <button onclick="Actions.logoutButton()">Log out</button>
            </div>
        </div>
        <div id="board">
            <div class="board-post">
                <p class="board-post-title" onclick="updatePath('/posts/0')">This is a test</p>
                <p class="board-post-owner">User</p>
            </div>
        </div>
    </div>

    <div class="page" id="/register">
        <div class="user-form">
            <form id="register-form" onsubmit="Actions.registerForm(event)">
                <h3>Sign Up</h3>
        
                <label for="username">Username</label>
                <input type="text" placeholder="Username" name="username">
        
                <label for="password1">Password</label>
                <input type="password" placeholder="Password" name="password1">
    
                <label for="password2">Password Again</label>
                <input type="password" placeholder="Password" name="password2">
        
                <button>Register</button>
            </form>
            <p> Already have an account? <button onclick="updatePath('/login')">Log in</button>.</p>
        </div>
    </div>

    <div class="page" id="/login">
        <div class="user-form">
            <form id="login-form" onsubmit="Actions.loginForm(event)">
                <h3>Login</h3>
        
                <label for="username">Username</label>
                <input type="text" placeholder="Username" name="username">
        
                <label for="password">Password</label>
                <input type="password" placeholder="Password" name="password">
        
                <button>Log In</button>
            </form>
            <p> New user? <button onclick="updatePath('/register')">Create an account</button>.</p>
        </div>
    </div>

    <div class="page" id="/posts">
        Posts
    </div>

    <div class="page" id="/notfound">
        404 Not Found
    </div>

</body>
</html>
